<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Travel Website</title>
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">Travel<span>with TK</span></a>

        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="index.html" class="nav__link active">Home</a>
            </li>
            <li class="nav__item">
              <a href="about.html" class="nav__link">About</a>
            </li>
            <li class="nav__item">
              <a href="tour-package.html" class="nav__link">Tour Package</a>
            </li>
          </ul>
        </div>

        <div class="nav__toggle" id="nav-toggle">
          <i class="bx bx-menu"></i>
        </div>
      </nav>
    </header>

    <main class="main" id="main">
      <section
        class="section about-hero"
        style="background-image: url('./assets/media/8.jpg')"
        id="hero"
      >
        <h1 class="hero__title">Tour Package</h1>
      </section>

      <section class="section tour container">
        <div class="tour__container">
          <div class="tour__card">
            <img src="./assets/media/Capri Island.jpg" alt="" class="tour__card-img" />
            <div class="tour__data">
              <h5 class="tour__data-title">Capri Island </h5>
              <span class="tour__data-subtitle">500$</span>
            </div>
            <a href="#" class="tour__link"></a>
          </div>
          <div class="tour__card">
            <img src="./assets/media/Corcovado Mountain.jpg" alt="" class="tour__card-img" />
            <div class="tour__data">
              <h5 class="tour__data-title">Corcovado Mountain</h5>
              <span class="tour__data-subtitle">550$</span>
            </div>
            <a href="#" class="tour__link"></a>
          </div>
          <div class="tour__card">
            <img src="./assets/media/island 1.jpg" alt="" class="tour__card-img" />
            <div class="tour__data">
              <h5 class="tour__data-title">Island</h5>
              <span class="tour__data-subtitle">505$</span>
            </div>
            <a href="#" class="tour__link"></a>
          </div>
          <div class="tour__card">
            <img src="./assets/media/Maui (Hawaii).jpg" alt="" class="tour__card-img" />
            <div class="tour__data">
              <h5 class="tour__data-title">Maui (Hawaii)</h5>
              <span class="tour__data-subtitle">555$</span>
            </div>
            <a href="#" class="tour__link"></a>
          </div>
          <div class="tour__card">
            <img src="./assets/media/india.jpg" alt="" class="tour__card-img" />
            <div class="tour__data">
              <h5 class="tour__data-title">India</h5>
              <span class="tour__data-subtitle">500$</span>
            </div>
            <a href="#" class="tour__link"></a>
          </div>
          <div class="tour__card">
            <img src="./assets/media/Las Vegas.jpg" alt="" class="tour__card-img" />
            <div class="tour__data">
              <h5 class="tour__data-title">Las Vegas</h5>
              <span class="tour__data-subtitle">505$</span>
            </div>
            <a href="#" class="tour__link"></a>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <h3 class="footer__title">Call and kontakt company</h3>

      <div class="footer__social">
        <a href="#" class="footer__social-link"
          ><i class="bx bxl-facebook"></i
        ></a>
        <a href="#" class="footer__social-link"
          ><i class="bx bxl-instagram"></i
        ></a>
        <a href="#" class="footer__social-link"
          ><i class="bx bxl-tiktok"></i
        ></a>
      </div>
    </footer>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
